[tool.poetry]
name = "stubborn"
version = "0.1.0"
description = "Just a simple REST API stub service."
authors = ["Sergei Nagaev <nagaev.sv@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
Pygments = "2.10.0"
argon2-cffi = "20.1.0"
django = "3.2.9"
django-environ = "0.4.5"
djangorestframework = "3.12.4"
psycopg2 = "2.9.1"
types-Pygments = "2.9.3"
uwsgi = "2.0.20"
whitenoise = "5.3.0"

[tool.poetry.dev-dependencies]
coverage = "5.5"
django-coverage-plugin = "2.0.0"
django-extensions = "3.1.3"
django-stubs = "1.9.0"
flake8 = "4.0.1"
flake8-isort = "4.1.1"
mypy = "0.910"
pydocstyle = "6.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
